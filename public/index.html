<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
<!--main container that holds everything-->

<div class="container">
<!--        spinner while loading-->
<!--        <div id="spinner" class="spinner-border text-info" role="status">-->
<!--            <span class="sr-only">Loading...</span>-->
<!--        </div>-->

<!--    table that holds movies-->
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Rating</th>
                <th scope="col">ID</th>
                <th scope="col">Make Changes Here</th>
            </tr>
            </thead>
            <tbody id="contents">

            </tbody>
        </table>






<!--        input boxes to add movies-->
        Movie Name:<input class="title-input" type="text" placeholder="Enter movie name">
        <br>
        Rating:<input class="rating" type="radio" name="rating" value="1">1
        <input class="rating" type="radio" name="rating" value="2">2
        <input class="rating" type="radio" name="rating" value="3">3
        <input class="rating" type="radio" name="rating" value="4">4
        <input class="rating" type="radio" name="rating" value="5">5
        <br>
        <button class="add-movie" type="button">add movie</button>

    </div>

<!--modal start-->

<div class="modal fade hide" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Movie</h5>
                <button type="button" class="close" data-toggle="modal" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!--        input boxes to edit movies-->
                Movie Name:<input class="title-input" id="editModalTitle" type="text" placeholder="Enter movie name">
                Rating:<input class="rating" type="radio" id="editModalRating1" name="rating" value="1">1
                <input class="rating" id="editModalRating2" type="radio" name="rating" value="2">2
                <input class="rating" id="editModalRating3" type="radio" name="rating" value="3">3
                <input class="rating" id="editModalRating4" type="radio" name="rating" value="4">4
                <input class="rating" id="editModalRating5" type="radio" name="rating" value="5">5

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="saveChanges btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="./main.js"></script>

</body>
</html>
